<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Event Registration</h2>
        <form id="registration-form">
            <!-- Other form fields (name, mobile, email, age, gender) -->
            
            <!-- Option to upload from gallery -->
            <label for="gallery-upload">Upload from Gallery:</label>
            <input type="file" id="gallery-upload" name="gallery-upload" accept="image/*">
            
            <!-- Option to take a selfie -->
            <label for="selfie">Take a Selfie:</label>
            <video id="selfie" autoplay playsinline style="display: none;"></video>
            <button id="captureButton">Capture</button>

            <!-- Preview of the selfie -->
            <img id="selfiePreview" alt="Selfie Preview" style="display: none;">

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
